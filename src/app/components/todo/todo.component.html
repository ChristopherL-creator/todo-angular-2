<div [style.borderColor]="todo.priority | priorityColor" class="container" *ngIf="todo"> 
    <span>{{todo.name | uppercase}}</span> 
    <!-- pernde name, e lo tradfora  in maiuscolo, tramite pipe -->
    <span>{{todo.tags | tagsString: ' #'}}</span>
    <span>{{todo.priority}}</span>
    <span>{{todo.creationDate | epochFormatter}}</span>
    <div>
        <button (click)="todoCompleted.emit(todo)" [style.backgroundColor]="todo.priority | priorityColor" *ngIf="!todo?.doneDate">completato</button>
        <button (click)="todoDeleted.emit(todo)" class="delete-btn" *ngIf="todo?.doneDate">cancella</button> 
    </div>
</div>
