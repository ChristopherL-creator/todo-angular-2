<div class="container">
    <h2 *ngIf="!id">Aggiungi Todo</h2>
    <h2 *ngIf="id">Modifica Todo</h2>
    <mat-form-field appearance="fill">
      <mat-label>Name: </mat-label>
      <input matInput type="text" [(ngModel)]="todo.name">
    </mat-form-field>
      <mat-label>Priority: </mat-label>
      <input matInput type="number" [(ngModel)]="todo.priority">
    <mat-slider
        class="slider-custom"
        [max]="3"
        [min]="0"
        thumbLabel
        [(ngModel)]="todo.priority"
        aria-labelledby="example-name-label"
        >
    </mat-slider>
    <mat-form-field appearance="fill">
      <mat-label>Tags: </mat-label>
      <mat-chip-list #chipList>
        <mat-chip *ngFor="let tag of todo.tags" (removed)="remove(tag)">
          {{tag}}
          <button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip>
        <input placeholder="New tag..."
               [matChipInputFor]="chipList"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               [matChipInputAddOnBlur]="addOnBlur"
               (matChipInputTokenEnd)="add($event)">
      </mat-chip-list>
    </mat-form-field>
    <button  mat-raised-button [disabled]="!todo.name" (click)="saveTodo()"color="primary">Save</button>
</div>
